<h2>Produtos</h2>
<hr width="100%">
<div class="box box-primary" *ngIf="this.listar == true">
  <div class="box-header with-border">
    <div class="row">
      <div style="margin-right: 15px;" class="float-right">
        <a *ngIf="this.cadastrar == true" [routerLink]="['/produtos','cadastrar']" tooltip="Cadastrar Produto"
          class="btn btn-success">
          <i class="fa fa-plus-circle"></i>&nbsp; Cadastrar Produto
        </a>
      </div>
    </div>
    <table class="table table-striped table-bordered mt-4">
      <thead class="thead-light">
        <tr>
          <th>Id</th>
          <th>Descrição</th>
          <th style="text-align: center;">Ações</th>
        </tr>
      </thead>
      <tbody *ngIf="produtos && produtos.length">
        <tr *ngFor="let produto of produtos | paginate: { itemsPerPage: 5,
         currentPage: paginaAtual, totalItems: totalRegistros };">
          <td>{{ produto.id }}</td>
          <td style="white-space: nowrap;">{{ produto.descricao }}</td>
          <td style="text-align: center;white-space: nowrap;">
            <div class="btn-group">
              <a *ngIf="this.editar == true || this.visualizar == true"
                [routerLink]="['/produtos','editar', produto.id]" tooltip="Editar/Detalhes"
                class="btn btn-sm btn-primary">
                <i class="fa fa-edit"></i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
      <tfoot *ngIf="!produtos">
        <tr colspan="7" class="text-center"></tr>
        <h4>
          Nenhum produto encontrado!
        </h4>
      </tfoot>
    </table>
    Total de Registros: {{totalRegistros}}
    <div class="text-center">
      <pagination-controls (pageChange)="paginaAtual = $event" name="retornoPagination" previousLabel="Anterior"
        nextLabel="Próximo">
      </pagination-controls>
    </div>
  </div>
</div>

<div *ngIf="this.listar == false">
  Você não tem permissão.
</div>
