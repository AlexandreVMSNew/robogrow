<h2>Relatório Vendas</h2>
<hr width="100%">
<div class="box box-solid">
  <div class="box-header with-border">
    <tabset>
      <tab heading="Geral" style="margin-top: 10px;">
        <div class="row">

          <div class="form-group col-md-3">
            <label>Selecione a Data:</label>
            <input type="text" class="form-control" name="dataFiltro" (bsValueChange)="setDataFiltro($event)"
              [bsConfig]="this.bsConfig" bsDaterangepicker />
          </div>

          <div style="margin-right: 15px; margin-top: 24px;">
            <a (click)="getVendas(this.dataPeriodo)" class="btn btn-primary">
              <i class="fa fa-search"></i>&nbsp; Gerar Relatório
            </a>
          </div>
        </div>

        <hr style="width: 100%">

        <div class="row">
          <div class="col-md-8">
            <div class="box">
              <div class="box-header with-border">
                <h3 class="box-title">Monthly Recap Report</h3>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                <p class="text-center">
                  <strong>Sales: 1 Jan, 2014 - 30 Jul, 2014</strong>
                </p>
                <div class="chart" >
                  <canvas style="width: 300px;height: 300px;" baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                    [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
                  </canvas>
                  <!-- /.chart-responsive -->
                </div>
                <!-- /.row -->
              </div>
              <!-- ./box-body -->
            </div>
            <!-- /.box -->
          </div>
          <!-- /.col -->
        </div>
      </tab>
      <tab heading="Resumo" style="margin-top: 10px;">
      </tab>
    </tabset>
  </div>
</div>
