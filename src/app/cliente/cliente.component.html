<div class="container d-flex mt-5">
  <div class="form-inline mr-auto">
    <div class="container form-group mb-2">
      <h3>Filtro :</h3>
      &nbsp;
      <input
        type="text"
        class="form-control ml-2"
        placeholder="Pesquisar..."
        [(ngModel)]="filtroLista"
      />
    </div>
  </div>
  <div>
    <a [routerLink]="['/clientes','novo']" tooltop="Novo Cliente" class="btn btn-success">
      <i class="fa fa-plus-circle"></i>&nbsp; Novo Cliente
    </a>
  </div>
</div>

<table class="container table table-striped mt-4">
  <thead class="thead-light">
    <tr>
      <th>Id</th>
      <th>Razão Social</th>
      <th>Nome Fantasia</th>
      <th>Telefone</th>
      <th>Celular</th>
      <th>E-mail</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody *ngIf="clientes && clientes.length">
    <tr *ngFor="let cliente of clientesFiltrados">
      <td>{{ cliente.id }}</td>
      <td>{{ cliente.razaoSocial }}</td>
      <td>{{ cliente.nomeFantasia }}</td>
      <td>{{ cliente.telefone }}</td>
      <td>{{ cliente.celular }}</td>
      <td>{{ cliente.email }}</td>
      <td>
        <div class="btn-group">
          <button class="btn btn-sm btn-danger" tooltip="Excluir" (click)="excluirCliente(cliente, confirm)">
            <i class="fa fa-eraser"></i>
          </button>
                <a [routerLink]="['/clientes','editar', cliente.id]" tooltip="Editar/Perfil" class="btn btn-sm btn-primary">
          <i class="fa fa-edit"></i>
        </a>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!clientes">
    <tr colspan="7" class="text-center"></tr>
    <h4>
      Nenhum cliente encontrado!
    </h4>
  </tfoot>
</table>

<div bsModal #confirm="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title pull-left">
              Deletando Cliente
            </h4>
            <button type="button" class="close pull-right" (click)="confirm.hide()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>{{bodyDeletarCliente}}</p>
        </div>    
        <div class="modal-footer btn-group d-flex">      
            <button type="button" class="btn btn-outline-primary" (click)="confirm.hide()">
              CENCELAR
            </button>
            <button type="button" class="btn btn-outline-danger" (click)="confirmeDelete(confirm)">
                DELETAR
            </button>
        </div>
      </div>
  </div>
</div>
