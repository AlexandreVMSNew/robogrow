

  <form [formGroup]="cadastroValorPrevistoForm">
    <div class="form-group col-md-12">
      <div class="input-group">

        <input class="form-control" currencyMask [(ngModel)]="valorPrevistoPipe" formControlName="valor"
          [options]="{ prefix: ' ', thousands: '.', decimal: ',' }" [ngClass]="{ 'is-invalid': cadastroValorPrevistoForm.get('valor').errors && 
                      cadastroValorPrevistoForm.get('valor').touched}" />
        <div class="input-group-addon"><button class="btn btn-default" style="border: 1px solid #ced4da;">
            <i class="fa fa-dollar"> </i>
          </button>
        </div>
        
      </div>
      <div
          *ngIf="cadastroValorPrevistoForm.get('valor').hasError('required') && cadastroValorPrevistoForm.get('valor').touched"
          class="invalid-feedback d-block">
          Campo obrigatório.
        </div>
        <div
          *ngIf="cadastroValorPrevistoForm.get('valor').hasError('min') && cadastroValorPrevistoForm.get('valor').touched"
          class="invalid-feedback d-block">
          Valor deve ser maior que {{this.valorMinimoProduto | currency:'BRL':true}}.
        </div>
    </div>
  </form>
<div style="margin-left: 15px;">
  <button *ngIf="!cadastroValorPrevistoForm.valid && this.modoSalvar == 'CADASTRAR'" class="btn btn-primary"
    (click)="cadastrarValorPrevisto()" disabled>
    Cadastrar
  </button>
  <button *ngIf="cadastroValorPrevistoForm.valid && this.modoSalvar == 'CADASTRAR'" class="btn btn-primary"
    (click)="cadastrarValorPrevisto()" >
    Cadastrar
  </button>

  <button *ngIf="(!cadastroValorPrevistoForm.valid || valorPrevistoDisabled == false) && this.modoSalvar == 'EDITAR'" class="btn btn-primary"
    (click)="editarValorPrevisto()" disabled>
    Salvar Alterações
  </button>
  <button *ngIf="cadastroValorPrevistoForm.valid && valorPrevistoDisabled == true && this.modoSalvar == 'EDITAR'" class="btn btn-primary"
    (click)="editarValorPrevisto()">
    Salvar Alterações
  </button>
</div>
