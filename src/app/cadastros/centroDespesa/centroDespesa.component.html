<h2>Centro de Despesas</h2>
<hr width="100%">
<div class="box box-primary">
  <div class="box-header with-border">
    <div class="d-flex">
      <div class="row">
        <div *ngIf="this.novo == true" style="margin-right: 15px;margin-bottom: 15px;" class="pull-right">
          <a (click)="abrirTemplateCentroDespesa('NOVO', null, templateCentroDespesa)" tooltip="Novo" class="btn btn-success">
            <i class="fa fa-plus-circle"></i>&nbsp; Novo
          </a>
        </div>
      </div>
    </div>
    <table class="table table-striped table-bordered mt-4">
      <thead class="thead-light">
        <tr>
          <th>Descrição</th>
          <th>Status</th>
          <th style="text-align: center;width: 100px;">Ações</th>
        </tr>
      </thead>
      <tbody *ngIf="centrosDespesa && centrosDespesa.length">
        <tr *ngFor="let centro of centrosDespesa | paginate: { itemsPerPage: 5,
         currentPage: paginaAtual, totalItems: totalRegistros };">
          <td style="white-space: nowrap;">{{ centro.descricao }}</td>
          <td>{{ centro.status }}</td>
          <td style="text-align: center;white-space: nowrap;">
            <div class="btn-group">
              <a *ngIf="this.editar == true || this.visualizar == true"
                (click)="abrirTemplateCentroDespesa('EDITAR', centro, templateCentroDespesa)" tooltip="Editar/Detalhes"
                class="btn btn-sm btn-primary">
                <i class="fa fa-edit"></i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
      <tfoot *ngIf="!centrosDespesa || centrosDespesa.length == 0">
        <tr colspan="7" class="text-center"></tr>
        <h4>
          Nenhum Centro de Despesa encontrado!
        </h4>
      </tfoot>
    </table>
    Total de Registros: {{totalRegistros}}
    <div class="text-center">
      <pagination-controls (pageChange)="paginaAtual = $event" name="retornoPagination" previousLabel="Anterior"
        nextLabel="Próximo">
      </pagination-controls>
    </div>
  </div>
</div>

<div bsModal #templateCentroDespesa="bs-modal" class="modal fade bd-example-modal-xl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">
          Centro de Despesa
        </h4>

        <button type="button" class="close pull-right" (click)="templateCentroDespesa.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="cadastroForm" class="mt-3">
          <div class="row">

            <div class="form-group col-md-6">
              <label style="white-space: nowrap;">Descrição:(*)</label>
              <input type="text" style="text-transform: uppercase" oninput="this.value = this.value.toUpperCase()"
              class="form-control" formControlName="descricao" 
              [ngClass]="{ 'is-invalid': cadastroForm.get('descricao').errors &&  cadastroForm.get('descricao').touched}" />
              <div *ngIf="cadastroForm.get('descricao').hasError('required') &&cadastroForm.get('descricao').touched"
                class="invalid-feedback">
                Campo Obrigatório.
              </div>
            </div>

            <div class="form-group col-md-4">
              <label style="white-space: nowrap;">Status:</label>
              <ng-select style="text-transform: uppercase" [items]="['ATIVO', 'INATIVO']" [clearable]="false"
                [ngModel]="cadastroForm.get('status').value" formControlName="status" disabled
                [ngClass]="{ 'is-invalid': cadastroForm.get('status').errors &&  cadastroForm.get('status').touched}" >
              </ng-select>
              <div *ngIf="cadastroForm.get('status').hasError('required') &&cadastroForm.get('status').touched"
                class="invalid-feedback">
                Campo Obrigatório.
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer d-flex">
        <button class="btn btn-secondary">
          Fechar
        </button>
        <button *ngIf="this.modo == 'EDITAR' && this.editar == true" [disabled]="!cadastroForm.valid" class="btn btn-primary"  (click)="salvarCentroDespesa(templateCentroDespesa)">
          Salvar
        </button>
        <button *ngIf="this.modo == 'NOVO' && this.novo == true" [disabled]="!cadastroForm.valid" class="btn btn-primary"  (click)="cadastrarCentroDespesa(templateCentroDespesa)">
          Cadastrar
        </button>
      </div>
    </div>

  </div>
</div>
