
<body class="text-center" data-gr-c-s-loaded="true">
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
    <img src="../../resources/imagens/LogoVMS.jpg" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Log In</h1>

    <label for="username" class="sr-only">Usu√°rio</label>
    <input type="email" id="username" class="form-control" style="text-transform: uppercase"
    name="username" required [(ngModel)]="model.username">

    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control"
    name="password" required [(ngModel)]="model.password">

    <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
  </form>  
</body>
