<h2>Novo Venda</h2>
<hr width="100%">
<div class="box box-solid">
  <div class="box-header with-border">
    <form [formGroup]="cadastroForm" class="mt-3">
      <div class="row mt-4">
        <div class="form-group col-md-5">
          <label>Cliente:(*)</label>
          <ng-select style="text-transform: uppercase" [items]="clientes" bindLabel="nomeFantasia" bindValue="id"
            [(ngModel)]="clienteIdSelecionado" formControlName="clientesId">
          </ng-select>
        </div>
      </div>
      <div class="row mt-4">
        <div class="form-group col-md-5">
          <label>Produto:(*)</label>
          <ng-select style="text-transform: uppercase" [items]="produtos" bindLabel="descricao" bindValue="id"
            [(ngModel)]="produtoIdSelecionado" formControlName="produtoId">
          </ng-select>
        </div>
      </div>

    </form>

    <div *ngIf="!cadastroForm.valid" style="font-size:18px;" class="invalid-feedback d-block">
      Preencha todos os campos com (*).
    </div>
  </div>
</div>

<button style="position:relative;" [disabled]="!cadastroForm.valid" (click)="cadastrarVenda()" tooltip="Novo Venda"
  class="btn btn-lg btn-primary">
  &nbsp;Cadastrar
</button>
