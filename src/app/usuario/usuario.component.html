<div class="d-flex mt-5">
  <div class="form-inline mr-auto">
    <div class="form-group mb-2">
      <h3>Filtro :</h3>
      &nbsp;
      <input type="text" class="form-control ml-2" placeholder="Pesquisar..." [(ngModel)]="filtroLista" />
    </div>
  </div>
  <div>
    <a [routerLink]="['/usuarios','novo']" tooltip="Novo Usuario" class="btn btn-success">
      <i class="fa fa-plus-circle"></i>&nbsp; Novo Usuario
    </a>
  </div>
</div>

<table class="table table-striped table-bordered mt-4">
  <thead class="thead-light">
    <tr>
      <th>Id</th>
      <th>Usuário</th>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody *ngIf="usuarios && usuarios.length">
    <tr
      *ngFor="let usuario of usuariosFiltrados | paginate: { itemsPerPage: 5, currentPage: paginaAtual, totalItems: totalRegistros };">
      <td>{{ usuario.id }}</td>
      <td>{{ usuario.userName }}</td>
      <td>{{ usuario.nomeCompleto }}</td>
      <td>{{ usuario.email }}</td>
      <td>
        <div class="btn-group">
          <button class="btn btn-sm btn-danger" tooltip="Excluir" (click)="excluirUsuario(usuario, confirm)">
            <i class="fa fa-eraser"></i>
          </button>
          <a [routerLink]="['/usuarios','editar', usuario.id]" tooltip="Editar/Perfil" class="btn btn-sm btn-primary">
            <i class="fa fa-edit"></i>
          </a>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!usuarios">
    <tr colspan="7" class="text-center"></tr>
    <h4>
      Nenhum usuario encontrado!
    </h4>
  </tfoot>
</table>
Total de Registros: {{totalRegistros}}
<div class="text-center">
  <pagination-controls (pageChange)="paginaAtual = $event" name="retornoPagination" previousLabel="Anterior"
    nextLabel="Próximo">
  </pagination-controls>
</div>
<div bsModal #confirm="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">
          Deletando Evento
        </h4>
        <button type="button" class="close pull-right" (click)="confirm.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{bodyDeletarUsuario}}</p>
      </div>
      <div class="modal-footer btn-group d-flex">
        <button type="button" class="btn btn-outline-primary" (click)="confirm.hide()">
          CENCELAR
        </button>
        <button type="button" class="btn btn-outline-danger" (click)="confirmeDelete(confirm)">
          DELETAR
        </button>
      </div>
    </div>
  </div>
</div>
