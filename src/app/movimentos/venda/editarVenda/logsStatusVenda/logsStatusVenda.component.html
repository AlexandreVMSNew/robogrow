<table style="border-collapse:inherit;"  class="table table-striped table-bordered mt-4">
  <thead class="thead-light">
    <tr>
      <th>Usuario</th>
      <th>Data/Hora</th>
      <th style="text-align: center;">Status</th>
      
      <th style="text-align: center;">Dias Corrente</th>
    </tr>
  </thead>
  <tbody *ngIf="logs && logs.length">
    <tr *ngFor="let log of logs;">
      <td style="white-space: nowrap;">{{ (log.usuario) ? log.usuario.userName : '' }}</td>
      <td style="white-space: nowrap;">{{ log.dataHora  | date:'dd/MM/yyyy HH:mm:ss'}}</td>
      <td style="text-align: center;">

          <span class="badge" [ngStyle]="{'background-color':  log.vendaStatus.badgeCor, 'color': 'white'}">
              {{  log.vendaStatus.descricao }}
            </span>
          </td>
        
      <td style="white-space: nowrap;">{{ log.diasCorrente}}</td>
    </tr>

    <tr>
      <td style="white-space: nowrap;"></td>
      <td style="white-space: nowrap;"></td>
      <td style="text-align: center;font-weight:bold;">
        TOTAL
      </td>
        
      <td style="white-space: nowrap;">{{ '0'}}</td>
    </tr>
  </tbody>

  <tfoot *ngIf="!logs">
    <tr colspan="7" class="text-center"></tr>
    <h4>
      Nenhum Log encontrado!
    </h4>
  </tfoot>
</table>
