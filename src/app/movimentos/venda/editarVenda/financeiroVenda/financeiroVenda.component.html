<hr style="width: 100%">
<div class="row">

  <div class="col-md-6">
    <div class="box box-info">
      <div class="box-header with-border">
        <i class="fa fa-share"></i>
        <h3 class="box-title">Receitas</h3>
      </div>
      <div class="box-body">

        <table style="border-collapse:inherit;"class="table table-bordered ">
          <thead>
            <tr>
              <th>Descrição</th>
              <th style="text-align: center;">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of vendaItensEntrada">
              <td>{{item.descricao}}</td>
              <td style="white-space: nowrap;text-align: center;">
                <div class="btn-group">
                  <button  *ngIf="this.cadastrarValorPrevisto == true" (click)="abrirPrevisaoVenda(item)"
                    tooltip="Valor Previsto" class="btn btn-sm btn-warning">
                    <i class="fa fa-usd"></i>
                  </button>

                  <a  [routerLink]="" *ngIf="this.cadastrarValorRealizado == true && verificarPrevisto(item.vendaValorPrevisto)"
                    (click)="abrirRecebimentosVenda(item)" tooltip="Valor Realizado" class="btn btn-sm btn-info">
                    <i class="fa fa-usd"></i>
                  </a>
                  <a  [routerLink]="" *ngIf="this.cadastrarValorRealizado == true && !verificarPrevisto(item.vendaValorPrevisto)"
                    tooltip="Valores Realizado(Previsão deve ser lançada antes do Valor Realizado)"
                    class="btn btn-sm btn-info" disabled>
                    <i class="fa fa-usd"></i>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>

</div>

<hr style="width: 100%">
<div class="row">
  <div class="col-md-6">

    <div class="box box-danger">
      <div class="box-header with-border">
        <i class="fa fa-reply"></i>
        <h3 class="box-title">Despesas(COMISSÕES)</h3>
      </div>
      <div class="box-body">
        <table style="border-collapse:inherit;"class="table table-bordered table-striped">
          <thead class="thead-light">
            <tr>
              <th>Descrição</th>
              <th style="text-align: center;">Status</th>
              <th style="text-align: center;">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of vendaItensSaidaComissao">
              <td>{{item.descricao}}</td>

              <td style="white-space: nowrap;text-align: center;">
                <span  [routerLink]="" style="margin-top:0px;" *ngIf="verificarPrevisto(item.vendaValorPrevisto) == true &&
                    verificarValorPrevistoMaiorZero(item.vendaValorPrevisto) == false"
                  class="badge badge-danger">X</span>
                <span  [routerLink]="" style="margin-top:0px;" *ngIf="verificarPagamento(item.vendaValorRealizado) == true"
                  class="badge badge-success">PAGO</span>
                <span  [routerLink]="" style="margin-top:0px;" *ngIf="verificarPagamento(item.vendaValorRealizado) == false &&
                    verificarValorPrevistoMaiorZero(item.vendaValorPrevisto) == true"
                  class="badge badge-warning">PENDENTE</span>
              </td>
              <td style="white-space: nowrap;text-align: center;">
                <div class="btn-group">
                  <a  [routerLink]=""  *ngIf="this.cadastrarValorPrevisto == true" (click)="abrirPrevisaoVenda(item)"
                    tooltip="Valor Previsto" class="btn btn-sm btn-warning">
                    <i class="fa fa-usd"></i>
                  </a>

                  <a  [routerLink]="" *ngIf="this.cadastrarValorRealizado == true && verificarPrevisto(item.vendaValorPrevisto)"
                    tooltip="Valores Realizado" (click)="abrirPagamentosVenda(item)" class="btn btn-sm btn-info">
                    <i class="fa fa-usd"></i>
                  </a>
                  <a  [routerLink]="" *ngIf="this.cadastrarValorRealizado == true && !verificarPrevisto(item.vendaValorPrevisto)"
                    tooltip="Valores Realizado(Previsão deve ser lançada antes do Valor Realizado)"
                    class="btn btn-sm btn-danger" disabled>
                    <i class="fa fa-usd"></i>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>

  <div class="col-md-6">

    <div class="box box-danger">
      <div class="box-header with-border">
        <i class="fa fa-reply"></i>
        <h3 class="box-title">Despesas(GASTOS)</h3>
      </div>
      <div class="box-body">
        <table style="border-collapse:inherit;"class="table table-bordered table-striped">
          <thead class="thead-light">
            <tr>
              <th>Descrição</th>

              <th style="text-align: center;">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of vendaItensSaidaGasto">
              <td>{{item.descricao}}</td>
              <td style="white-space: nowrap;text-align: center;">
                <div class="btn-group">
                  <a  [routerLink]="" *ngIf="this.cadastrarValorPrevisto == true" (click)="abrirPrevisaoVenda(item)"
                    tooltip="Valor Previsto" class="btn btn-sm btn-warning">
                    <i class="fa fa-usd"></i>
                  </a>

                  <a [routerLink]="" *ngIf="this.cadastrarValorRealizado == true && verificarPrevisto(item.vendaValorPrevisto)"
                    tooltip="Valores Realizado" (click)="abrirPagamentosVenda(item)" class="btn btn-sm btn-info">
                    <i class="fa fa-usd"></i>
                  </a>
                  <a [routerLink]="" *ngIf="this.cadastrarValorRealizado == true && !verificarPrevisto(item.vendaValorPrevisto)"
                    tooltip="Valores Realizado(Previsão deve ser lançada antes do Valor Realizado)"
                    class="btn btn-sm btn-danger" disabled>
                    <i class="fa fa-usd"></i>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>


<app-template-modal id="previsao" *ngIf="this.getTemplateModalPrevisaoVenda() == true"
  [templateModalService]="this.templateModalPrevisaoService" [component]="this.componentModal" [width]="40" [titulo]="this.tituloModal"
  [inputs]="this.inputs"></app-template-modal>
  
<app-template-modal id="pagamentos" *ngIf="this.getTemplateModalPagamentosVenda() == true"
[templateModalService]="this.templateModalPagamentosService" [component]="this.componentModal" [width]="80" [titulo]="this.tituloModal"
[inputs]="this.inputs"></app-template-modal>

<app-template-modal id="recebimentos" *ngIf="this.getTemplateModalRecebimentosVenda() == true" [titulo]="this.tituloModal"
  [templateModalService]="this.templateModalRecebimentosService" [component]="this.componentModal" [width]="80"
  [inputs]="this.inputs"></app-template-modal>
