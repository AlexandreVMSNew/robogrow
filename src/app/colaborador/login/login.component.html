
<body  data-gr-c-s-loaded="true">
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
    <img class="center" src="../../../assets/img/LogoVMS.png" width="280" height="180">
    <h1 class="text-center h3 mb-3 font-weight-bold">Log In</h1>
    <label style="text-transform: uppercase" oninput="this.value = this.value.toUpperCase()" class="font-weight-normal" for="username" >Usu√°rio :</label>
    <input type="email" id="username" class="form-control" style="text-transform: uppercase"
    name="username" required [(ngModel)]="model.username">

    <label class="font-weight-normal" for="password" >Password :</label>
    <input type="password" id="password" class="form-control"
    name="password" required [(ngModel)]="model.password">

    <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
  </form>  
</body>
