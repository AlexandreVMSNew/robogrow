<h2>Usuários</h2>
<hr width="100%">
<div class="box box-solid">
  <div class="box-header with-border">
    <div class="d-flex">
      <div class="row">
        <div class="form-group col-md-4">
          <label>Filtro:</label>
          <input type="text" class="form-control" placeholder="Pesquisar..." [(ngModel)]="filtroLista" />
        </div>
        <div style="margin-right: 15px;"class="pull-right">
            <a *ngIf="permissaoService.verificaPermissao(['DIRETOR'])" [routerLink]="['/usuarios','novo']"
              tooltip="Novo Usuario" class="btn btn-success">
              <i class="fa fa-plus-circle"></i>&nbsp; Novo Usuário
            </a>
          </div>
      </div>
    </div>

    <table class="table table-striped table-bordered mt-4">
      <thead class="thead-light">
        <tr>
          <th>Id</th>
          <th>Usuário</th>
          <th>Nome</th>
          <th>E-mail</th>
          <th style="text-align: center;">Ações</th>
        </tr>
      </thead>
      <tbody *ngIf="usuarios && usuarios.length">
        <tr *ngFor="let usuario of usuariosFiltrados | paginate: { itemsPerPage: 5,
         currentPage: paginaAtual, totalItems: totalRegistros };">
          <td>{{ usuario.id }}</td>
          <td>{{ usuario.userName }}</td>
          <td>{{ usuario.nomeCompleto }}</td>
          <td style="white-space: nowrap;">{{ usuario.email }}</td>
          <td style="text-align: center;white-space: nowrap;">
            <div class="btn-group">
              <button *ngIf="permissaoService.verificaPermissao(['DIRETOR'])" class="btn btn-sm btn-danger"
                tooltip="Excluir" (click)="excluirUsuario(usuario, confirm)">
                <i class="fa fa-eraser"></i>
              </button>
              <a *ngIf="permissaoService.verificaPermissao(['DIRETOR']) || permissaoService.getUsuarioId() == usuario.id"
                [routerLink]="['/usuarios','editar', usuario.id]" tooltip="Editar/Perfil"
                class="btn btn-sm btn-primary">
                <i class="fa fa-edit"></i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
      <tfoot *ngIf="!usuarios">
        <tr colspan="7" class="text-center"></tr>
        <h4>
          Nenhum usuario encontrado!
        </h4>
      </tfoot>
    </table>
    Total de Registros: {{totalRegistros}}
    <div class="text-center">
      <pagination-controls (pageChange)="paginaAtual = $event" name="retornoPagination" previousLabel="Anterior"
        nextLabel="Próximo">
      </pagination-controls>
    </div>
  </div>
</div>
<div bsModal #confirm="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">
          Excluir Colaborador
        </h4>
        <button type="button" class="close pull-right" (click)="confirm.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{bodyExcluirUsuario}}</p>
      </div>
      <div class="modal-footer btn-group d-flex">
        <button type="button" class="btn btn-outline-primary" (click)="confirm.hide()">
          Cancelar
        </button>
        <button type="button" class="btn btn-outline-danger" (click)="confirmeDelete(confirm)">
          Excluir
        </button>
      </div>
    </div>
  </div>
</div>
