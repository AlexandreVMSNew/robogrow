
<div class="box box-primary" >
  <div class="box-header with-border">
    <div style="margin-bottom: 10px;" class="float-right">
      <a [routerLink]=""  (click)="abrirCoolerCadastro(null)" class="btn btn-success">
        <i class="fa fa-plus-circle"></i>&nbsp; Novo Cooler
      </a>
    </div>
    <table style="margin-top: 15px;border-collapse:inherit;" class="table table-striped table-bordered mt-4">
      <thead class="thead-light">
        <tr>
          <th>Id</th>
          <th>Descrição</th>
          <th style="text-align: center;">Sentido</th>
          <th style="text-align: center;">Velocidade</th>
          <th style="text-align: center;">Status</th>
          <th style="text-align: center;">Ações</th>
        </tr>
      </thead>
      <tbody *ngIf="coolers && coolers.length">
        <tr
          *ngFor="let cooler of coolers">
          <td>{{ cooler.id }}</td>
          <td style="white-space: nowrap;">{{ cooler.descricao }}</td>
          <td style="text-align: center;">{{ cooler.sentido }}</td>
          <td style="text-align: center;">{{ cooler.velocidade }}</td>
          <td style="text-align: center;">
            <span class="badge" [ngStyle]="{'background-color':  (cooler.status == 1) ? 'green' : 'red', 'color': 'white'}">
              {{ (cooler.status == 1) ? 'LIGADO' : 'DESLIGADO' }}
            </span>
          </td>
          <td style="text-align: center;white-space: nowrap;">
            <div class="btn-group">
              <a [routerLink]="" (click)="abrirCoolerCadastro(cooler)" tooltip="Editar/Detalhes" class="btn btn-sm btn-primary">
                <i class="fa fa-edit"></i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
      <tfoot *ngIf="!coolers">
        <tr colspan="7" class="text-center"></tr>
        <h4>
          Nenhuma cooler encontrada!
        </h4>
      </tfoot>
    </table>
  </div>

</div>

<app-template-modal *ngIf="this.getTemplateModalCoolerCadastro() == true" [templateModalService]="templateModalCoolerCadastroService"
  [component]="this.componentModal" [width]="80" [inputs]="this.inputs"></app-template-modal>
